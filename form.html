<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container-nav">
        <a class="logo" href="#"
          ><img src="./assets/logos/circle.svg" alt="Circle"
        /></a>
        <div class="hamburguer">
          <div class="icon-hamburguer">
            <hr class="line" />
            <hr class="line" />
            <hr class="line" />
          </div>
          <div class="mask">
            <div class="moving-box">
              <nav>
                <ul class="">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Projects</a></li>
                  <li><a href="#">Services</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <nav class="big-nav">
          <ul class="navList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>
        <button class="big-nav">Contact Us</button>
      </div>
    </header>
    <section id="form">
      <div class="form-container">
        <h1 class="">Contact Us</h1>
        <div class="box">
          <form id="my-form">
            <div class="form-section">
              <label for="name">Full Name*</label><br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="pair">
              <div class="form-section">
                <label for="email">Email</label><br />
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-section">
                <label for="phone">Phone</label><br />
                <input
                  type="number"
                  id="phone"
                  placeholder="Enter your phone"
                  required
                />
              </div>
            </div>
            <div class="form-section">
              <label for="message">Message</label><br />
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="21"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>
            <div class="form-section">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="f-content">
        <a href=""><img src="./assets/logos/circle.svg" alt="Circle" /></a>
        <address>
          2972 Westheimer Rd. Santa Ana,<br />
          Illinois 85486
        </address>
      </div>
      <div class="f-links">
        <a class="f-links-top" href="#">Team</a>
        <a class="f-links-top" href="#">Services</a>
        <a class="f-links-top" href="#">About Us</a>
        <a class="f-links-bot" href="#">Press</a>
        <a class="f-links-bot" href="#">Projects</a>
        <a class="f-links-bot" href="#">Privacy Policy</a>
      </div>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
